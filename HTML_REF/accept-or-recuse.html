<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style-accept-or-recuse.css">
    <title>ACCEPT OR REFUSE</title>
</head>
<body>

    <h2>GERENCIAMENTO DE EVENTOS</h2>
    <br>
    <br>
    <div id="main-manage-events">

        <h2>STATUS DE EVENTOS</h2>
        <br>
        <br>

        <div id="status-events"> 
            <div id="accept">
                <h3>APROVADOS</h3>
                <p>1</p>
            </div>

            <div id="refuse">
                <h3>RECUSADOS</h3>
                <p>2</p>
            </div>

            <div id="pending">
                <h3>PENDENTES</h3>
                <p>3</p>
            </div>
        </div>

        <br>
        <br>

        <div id="table-manage-events">
            <table>
                <caption>
                <h3>SOLICITAÇÕES DE EVENTOS</h3> 
                </caption>
                <thead>
                    <tr>
                        <th>Nº</th>
                        <th>CLIENTE</th>
                        <th>TIPO DE EVENTO</th>
                        <th>ACEITAR</th>
                        <th>RECUSAR</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>1</td>
                        <td>FOR YOU</td>
                        <td>CASAMENTO</td>
                        <td><input type="radio" name="1" checked="checked"/></td>
                        <td><input type="radio" name="1" checked="checked"/></td>
                    </tr>

                    <tr>
                        <td>2</td>
                        <td>ESL</td>
                        <td>GEEK</td>
                        <td><input type="radio" name="2" checked="checked"/></td>
                        <td><input type="radio" name="2" checked="checked"/></td>
                    </tr>

                    <tr>
                        <td>3</td>
                        <td>SENAI</td>
                        <td>EMPRESARIAL</td>
                        <td><input type="radio" name="3" checked="checked"/></td>
                        <td><input type="radio" name="3" checked="checked"/></td>
                    </tr>

                    <tr>
                        <td>4</td>
                        <td>NOVA EVENTOS</td>
                        <td>PARTY</td>
                        <td><input type="radio" name="4" checked="checked"/></td>
                        <td><input type="radio" name="4" checked="checked"/></td>
                    </tr>
                </tbody> 
            </table>
        </div>
    </div>
</body>
</html>

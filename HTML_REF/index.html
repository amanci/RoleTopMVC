<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style-index.css">
    <link rel="stylesheet" type="text/css" href="style-gallery.css">
    <link rel="stylesheet" type="text/css" href="style-next-events.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    <title>ROLE TOP | HOME</title>
</head>

<body>
    <main> 
        <div id="section-1">
            <div id=logo-slogan>     
                <p>
                    HAPPY MAKES YOUR DAY
                </p>
            </div>
        </div>

        <div id="section-3">

            <p class="heading">PRÓXIMOS EVENTOS</p>
    <div class="carousel">
        <ul class="slides">
            <input type="radio" name="radio-buttons" id="img-1" checked />
            <li class="slide-container">
                <div class="slide-image">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Timisoara_-_Regional_Business_Centre.jpg">
                </div>
                <div class="carousel-controls">
                    <label for="img-3" class="prev-slide">
                        <span>&lsaquo;</span>
                    </label>
                    <label for="img-2" class="next-slide">
                      <span>&rsaquo;</span>
                    </label>
                </div>
            </li>
            <input type="radio" name="radio-buttons" id="img-2" />
            <li class="slide-container">
                <div class="slide-image">
                    <img src="http://www.timisoaranight.gruzphoto.eu/IMG_8554.jpg">
                </div>
                <div class="carousel-controls">
                    <label for="img-1" class="prev-slide">
                        <span>&lsaquo;</span>
                    </label>
                    <label for="img-3" class="next-slide">
                        <span>&rsaquo;</span>
                    </label>
                </div>
            </li>
            <input type="radio" name="radio-buttons" id="img-3" />
            <li class="slide-container">
                <div class="slide-image">
                    <img src="https://speakzeasy.files.wordpress.com/2015/05/twa_blogpic_timisoara-4415.jpg">
                </div>
                <div class="carousel-controls">
                    <label for="img-2" class="prev-slide">
                        <span>&lsaquo;</span>
                    </label>
                    <label for="img-1" class="next-slide">
                        <span>&rsaquo;</span>
                    </label>
                </div>
            </li>
            <div class="carousel-dots">
                <label for="img-1" class="carousel-dot" id="img-dot-1"></label>
                <label for="img-2" class="carousel-dot" id="img-dot-2"></label>
                <label for="img-3" class="carousel-dot" id="img-dot-3"></label>
            </div>
        </ul>
    </div>
</div>

        </div>


       
        <div id="section-4">
           <p class="heading">GALERIA</p>
        <div class="gallery-image">
    <div class="img-box">
      <img src="img/party.jpg" alt="" />
      <div class="transparent-box">
        <div class="caption">
          <p>BALADA</p>
          <p class="opacity-low">Architect Design</p>
        </div>
      </div> 
    </div>
    <div class="img-box">
      <img src="img/birthday.jpg" alt="" />
      <div class="transparent-box">
        <div class="caption">
          <p>Night Sky</p>
          <p class="opacity-low">Cinematic</p>
        </div>
      </div>
    </div>
    <div class="img-box">
      <img src="img/marriage.jpg" alt="" />
      <div class="transparent-box">
        <div class="caption">
          <p>Tea Talk</p>
          <p class="opacity-low">Composite</p>
        </div>
      </div>
    </div>
    <div class="img-box">
      <img src="img/talks.jpg" alt="" />
      <div class="transparent-box">
        <div class="caption">
          <p>Road</p>
          <p class="opacity-low">Landscape</p>
        </div>
      </div> 
    </div>
    
  </div>
        </div>


        <div id="section-5">
            <div id="button-signup">
                <br>
                <h2>FAÇA SEU CADASTRO!</h2>
                <br>
                <br>
                <br>
                <input type="submit" value="CADASTRAR"/>
                <br>
                <br>
                <div id="social-media-icons">
                    <img src="img/facebook.png" padding="5%%" alt="" width="35px;">
                    <img src="img/instagram.png" alt="" width="35px;">
                    <img src="img/whatsapp.png" alt="" width="35px">
                </div>                
            </div>

            <div id="budget">
                <br>
                <h2>ORÇAMENTO</h2>
                <br>
                <br>
                <br>

                <form method="GET" action="index.html">
                    <div>
                        <label for="nome">NOME COMPLETO</label>
                        <br>
                        <br>
                        <input id="nome" type="text" maxlength="20" minlength="3" name="nome" />
                    </div>
            
                    <div>
                        <br>
                        <label for="telefone">TELEFONE</label>
                        <br>
                        <br>
                        <input id="telefone" type="text" />
                    </div>
            
                    <div>
                        <br>
                        <label for="email">E-MAIL</label>
                        <br>
                        <br>
                        <input id="email" type="email" />
                    </div>

                    <div>
                        <br>
                        <label for="type-event">TIPO DE EVENTO</label>
                        <br>
                        <br>
                        <input id="type-event" type="text" />
                    </div>

                    <input type="submit" value="ENVIAR" /> 

                    </form> 
            </div>
        </div>

        <div id="section-6">
            <div id="location">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.8888870802516!2d-46.648335685022666!3d-23.53649848469522!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5843deb99025%3A0xb23619858bc7e63e!2sEscola%20SENAI%20de%20Inform%C3%A1tica!5e0!3m2!1spt-BR!2sbr!4v1568035373012!5m2!1spt-BR!2sbr" frameborder="0" style="border:0;" allowfullscreen=""
                width="100%" height="500" >

                </iframe>
            </div>
        </div>
    </main>

    <footer>
        <p>COPYRIGHT</p>
    </footer>
</body>
</html>
